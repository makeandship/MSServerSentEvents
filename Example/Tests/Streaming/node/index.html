<html>
	<script>
	var source = new EventSource('http://127.0.0.1:8080/stream-events/')
	source.onmessage = function(event) {
	  var message = JSON.parse(event.data);
	  // handle message
	  console.log(message);
	}
	source.addEventListener('task', function(e) {
	  console.log(e.data);
	}, false);
	</script>
</html>
